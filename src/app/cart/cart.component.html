
<h3>Cart Item</h3>
<div class="container" *ngFor="let itens of cartDetails">
<div class="card mb-3" style="max-width: 540px;" >
    <div class="row g-0" >
      <div class="col-md-4">
        <img src="{{itens.source}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{itens.name}}</h5>
          <h5 class="card-title">Price : {{itens.totalPrice | currency:'INR'}}</h5>
          <h5 class="card-title">Quantity :{{itens.quanity}}</h5>
          <p class="card-text"><button class="btn btn-primary" (click)="delete()">Delete</button></p>
          <p class="card-text"><a class="btn btn-primary" href="/https://paytm.com/">Payment</a></p>
          <p class="card-text"><small class="text-muted">Total Price {{itens.totalPrice*itens.quanity}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
